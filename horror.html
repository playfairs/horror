<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A grunge all-in-one bot, enhancing communities with user-focused commands.">
    <meta name="theme-color" content="transparent">
    <title>Horror - Bot Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="https://i1.sndcdn.com/artworks-10XsTmRWT0okJjtV-H7BS3w-t1080x1080.jpg" alt="Horror Logo" class="logo-img">
                <h1 class="site-title">Horror</h1>
            </div>
            <ul class="nav-links">
                <li><a href="/commands">Commands</a></li>
                <li><a href="/legal">Legal</a></li>
                <li><a href="/premium">Premium</a></li>
                <li><a href="/status">Status</a></li>
            </ul>
            <div class="discord-link">
                <a href="https://discord.gg/playfair" class="btn-discord">Join Discord</a>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <img src="https://i1.sndcdn.com/artworks-10XsTmRWT0okJjtV-H7BS3w-t1080x1080.jpg" alt="Horror" class="hero-logo">
        <h1 class="hero-title">Horror</h1>
        <p class="hero-description">A horrorific all-in-one bot, enhancing communities with user-focused commands.</p>
    </section>

    <!-- Commands Section -->
    <section class="commands-section">
        <div class="command-list">
            <button class="command-btn">All <span class="count">0</span></button>
            <button class="command-btn">Information <span class="count">0</span></button>
            <button class="command-btn">Moderation <span class="count">0</span></button>
            <button class="command-btn">Servers <span class="count">0</span></button>
            <button class="command-btn">Fun <span class="count">0</span></button>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Horror. All Rights Reserved.</p>
    </footer>

</body>
</html>
